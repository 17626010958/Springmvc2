<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>
	<form action="/springmvc1/register_user" method="post">
	户名：<input name="username"/><br>
	密码：<input name="password" type="password"/><br>
	姓名：<input name="name" /><br>
	年龄：<input name="age" /><br>
	工资：<input name="salary" /><br>
	生日：<input name="birthday" /><br>
	<input type="submit"/>
</form>
</body>
</html>
